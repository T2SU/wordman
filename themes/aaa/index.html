<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/themes/aaa/css/bootstrap.min.css">
        <link rel="stylesheet" href="/themes/aaa/css/all.css">
        <script src="/themes/aaa/js/jquery-3.3.1.min.js"></script>
        <script src="/themes/aaa/js/bootstrap.min.js"></script>
        <script src="/themes/aaa/js/all.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="text-center">
        <header class="head-section">
            <nav class="navbar navbar-dark bg-primary navbar-static-top navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topbar01" aria-controls="topbar01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">wordman test 1.0.0</a>
                <div class="collapse navbar-collapse" id="topbar01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">List <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Word">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Synonym">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Antonym">
                        </div>
                    </div>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Fast Add</button>
                </form>
                </div>
            </nav>
        </header>
        <section id="body">
            <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </section>
        <footer class="footer-small" id="footer">
            <div class="container">
            </div>
        </footer>
    </body>
</html>
